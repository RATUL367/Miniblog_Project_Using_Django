{% extends 'miniblog/base.html' %}
{% load static %}
{% block msg %}
{% if messages %}
{% for message in messages %}
<div {% if message.tags %} class="alert alert-{{message.tags}} alert-dismissable fade show" {% endif %}>
    <strong>{{message}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}
{% endif %}
{% endblock msg %}

{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-5">Dashboard/Add Post</h3>
</div>
<form action=""method="POST"novalidate>
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Add" class="btn btn-success">
    <a href="{% url 'dashboard' %}" class="btn btn-danger">Cancel</a>
</form>
{% endblock content %}
