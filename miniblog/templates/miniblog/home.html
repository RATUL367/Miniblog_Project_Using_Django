{% extends 'miniblog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
    <h3 class="text-dark my-5">Home Page</h3>
    {% for post in posts %}
    <a href="{% url 'postdetails' post.id %}">
        <div class="jumbotron jumbotron-fluid jumbo-color">
            <div class="container">
                <h2 class="display-4 font-weight-bold">{{post.title}}</h2>
                <p class="lead">{{post.desc}}</p>
            </div>
        </div>
    </a>

    {% endfor %}
</div>

{% endblock content %}
